    </li>
    <li class="mySlides">

      <img src="image/Universe_and_planets_digital_art_wallpaper_denebola.jpg"/>
    </li>
    <li class="mySlides">
      <div id="slide4" class="text">title4<p>this is a text4</p></div>
      <img src="image/Universe_and_planets_digital_art_wallpaper_lux.jpg"/>
    </li>
    <li class="mySlides">

  </ul>
  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
  <div class="dotdiv">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(+2)"></span>
    <span class="dot" onclick="currentSlide(+3)"></span>
    <span class="dot" onclick="currentSlide(+4)"></span>
    <span class="dot" onclick="currentSlide(+5)"></span>
    <span class="dot" onclick="currentSlide(+6)"></span>
    <span class="dot" onclick="currentSlide(+7)"></span>
  </div>
  <div class="slide-count">
  1/7
  </div>
</div>


<script>
 //document.getElementsByClassName("slide-count").innerHTML
    var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
  document.querySelector(".slide-count").innerText=slideIndex+"/7";
  //alert(slideIndex)
}

function currentSlide(n) {
  showSlides(slideIndex = n);
  document.querySelector(".slide-count").innerText=slideIndex+"/7";
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");

  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace("active", "");
  }

  if (slides.length > 0) { 
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
//  alert(slideIndex)
}

$(document).ready(function() {
  setTimeout(function () {
		$('.loader_bg').fadeToggle();
	}, 1500);
  var dots = document.getElementsByClassName("dot");
  var c=2;
  var interval = setInterval(function() {
    
    var $curr = $('.mySlides:visible'), 
        $next = ($curr.next().length) ? $curr.next() : $('.mySlides').first();
       
    $next.css('z-index',2).fadeIn('slow','easeInQuad', function() {
      $curr.hide().css('z-index',0);
      $(".slide-count").text(""+c+"/7")
      $next.css('z-index',1);
      setbullet(c);
      c++;
      if(c==8){
       c=1;
      }   
    });
    
    function setbullet(c){
    var dots = document.getElementsByClassName("dot");
    if(c==1){
     // c=2;
     dots[6].className = dots[6].className.replace("active", "");
     dots[0].className += " active";
      //dots[7].className = dots[7].className.replace("active", "");
    }
    else{
    dots[c-2].className = dots[c-2].className.replace("active", "");
  dots[c-1].className += " active";
    }
  }
  }, 3000);
  
  $('.mySlides').hover(function() {
    clearInterval(interval);
  }, function() {
    interval = setInterval(function() {
      var $curr = $('.mySlides:visible'), 
          $next = ($curr.next().length) ? $curr.next() : $('.mySlides').first();
      $next.css('z-index',2).fadeIn('slow', function() {
        $curr.hide().css('z-index',0);
        $next.css('z-index',1);
      });
    }, 3000);
  });


});

</script>

</body>
